<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal completo de notícias e informações sobre jogos para PC e consoles">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Portal de Jogos 2025">
    <meta property="og:description" content="As melhores notícias, jogos populares e próximos lançamentos">
    <meta property="og:image" content="https://exemplo.com/og-image.jpg">
    <meta property="og:type" content="website">
    <title>Portal de Jogos 2025</title>
    <!--CARREGA RECURSOS IMPORTANTES(NAO MEXER) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <a href="#main-content" class="skip-link">Pular para o conteúdo principal</a>
    <nav class="navbar" aria-label="Navegação principal">
        <div class="nav-container">
            <a href="index.html" class="logo" aria-label="Página inicial do Portal de Jogos">
                <i class="fas fa-gamepad" aria-hidden="true"></i>
                Portal de Jogos
            </a>
            <ul class="nav-links" role="navigation">
                <li><a href="#news-section"><i class="fas fa-newspaper" aria-hidden="true"></i> Notícias</a></li>
                <li><a href="#popular-games-section"><i class="fas fa-fire" aria-hidden="true"></i> Populares</a></li>
                <li><a href="#upcoming-games-section"><i class="fas fa-rocket" aria-hidden="true"></i> Lançamentos</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Explore o Universo Gamer</h1>
            <p>As melhores notícias, jogos populares e próximos lançamentos</p>
        </div>
    </header>

    <main class="container" id="main-content" role="main">
        <section class="section" id="news-section" aria-labelledby="news-heading">
            <h2 id="news-heading"><i class="fas fa-bullhorn" aria-hidden="true"></i> Últimas Notícias</h2>
            <div class="carousel">
                <button class="carousel-prev" data-target="news-list" aria-label="Notícias anteriores"><span aria-hidden="true">&lt;</span></button>
                <div id="news-list" class="carousel-track" role="region" aria-live="polite"></div>
                <button class="carousel-next" data-target="news-list" aria-label="Próximas notícias"><span aria-hidden="true">&gt;</span></button>
            </div>
        </section>

        <section class="section" id="popular-games-section" aria-labelledby="popular-heading">
            <h2 id="popular-heading"><i class="fas fa-chart-line" aria-hidden="true"></i> Mais Jogados na Steam</h2>
            <div class="carousel">
                <button class="carousel-prev" data-target="popular-games-list" aria-label="Jogos anteriores"><span aria-hidden="true">&lt;</span></button>
                <div id="popular-games-list" class="carousel-track" role="region" aria-live="polite"></div>
                <button class="carousel-next" data-target="popular-games-list" aria-label="Próximos jogos"><span aria-hidden="true">&gt;</span></button>
            </div>
        </section>

        <section class="section" id="upcoming-games-section" aria-labelledby="upcoming-heading">
            <h2 id="upcoming-heading"><i class="fas fa-calendar-star" aria-hidden="true"></i> Lançamentos Esperados</h2>
            <div class="carousel">
                <button class="carousel-prev" data-target="upcoming-games-list" aria-label="Lançamentos anteriores"><span aria-hidden="true">&lt;</span></button>
                <div id="upcoming-games-list" class="carousel-track" role="region" aria-live="polite"></div>
                <button class="carousel-next" data-target="upcoming-games-list" aria-label="Próximos lançamentos"><span aria-hidden="true">&gt;</span></button>
            </div>
        </section>
    </main>

    <footer class="footer" aria-label="Rodapé">
        <div class="footer-content" itemscope itemtype="https://schema.org/Organization">
            <p>
                <span itemprop="name">© 2025 Portal de Jogos</span>
                <span class="divider">|</span>
                Desenvolvido com <i class="fas fa-heart" aria-hidden="true"></i> para gamers
            </p>
            <nav class="social-links" aria-label="Redes sociais">
                <a href="https://store.steampowered.com/" target="_blank" rel="noopener noreferrer" aria-label="Visite-nos no Steam"><i class="fab fa-steam"></i></a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Siga-nos no Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://discord.com" target="_blank" rel="noopener noreferrer" aria-label="Junte-se ao nosso Discord"><i class="fab fa-discord"></i></a>
            </nav>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
